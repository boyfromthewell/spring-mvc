<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- application/x-www-form-urlencoded 형식은 GET에서 살펴본 쿼리 파라미터 형식과 같음 -> 쿼리 파라미터 조회 메서드를 그대로 사용하면 됨-->
<form action="/request-param" method="post">
    username: <input type="text" name="username"/>
    age: <input type="text" name="age"/>
    <button type="submit">전송</button>
</form>
</body>
</html>
